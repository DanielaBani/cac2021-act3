<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 3 - Codo a Codo - Bani, Daniela</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"    crossorigin="anonymous"></script>

</head>
<body>
    
    <!--Creo la barra de navegación-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!--Pongo un div container-fluid para contener toda la barra de navegación-->
        <div class="container-fluid">
            <!--Pongo la marca de Codo a Codo-->
            <a class = "navbar-brand" href="#">Codo a Codo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Desactivado</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="text" placeholder="Buscar">
                    <button class="btn btn-success" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>

    <!--Creo un contenedor para las 3 columnas/tarjetas-->
    <div class="container-fluid">
        <!--Creo la tabla que contendrá las 3 columnas-->
        <div class="row align-items-start g-1">
            <!--Creo las columnas con formato card-->
            <div class="col card">
                <img src="html5.jpg" class="card-img-top " alt="logo html5">
                <div class="card-body">
                    <h5 class="card-title">titulo 1</h5>
                    <p class="card-text">Contenido de Card</p>
                    <small class="text-muted">Última actualizacion.</small>
                </div>
            </div>

            <div class="col card">
                <img src="css3.jpg" class="card-img-top" alt="logo css3">
                <div class="card-body">
                    <h5 class="card-title">titulo 2</h5>
                    <p class="card-text">Contenido de Card</p>
                    <small class="text-muted">Última actualizacion.</small>
                </div>
            </div>

            <div class="col card">
                <img src="bootstrap.jpg" class="card-img-top" alt="logo bootstrap">
                <div class="card-body">
                    <h5 class="card-title">titulo 3</h5>
                    <p class="card-text">Contenido de Card.</p>
                    <small class="text-muted">Última actualizacion.</small>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Nunca compartiremos su email.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Verificar</label>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
    
</body>
</html>
